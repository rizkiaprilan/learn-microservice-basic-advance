server.port=8091
spring.application.name=employee-consumer
spring.main.allow-bean-definition-overriding=true

employee-producer.ribbon.listOfServers=192.168.1.3:8080,192.168.1.3:8081
spring.boot.admin.url=http://localhost:8093
spring.security.user.name=client
spring.security.user.password=client
spring.boot.admin.client.instance.metadata.user.name=${spring.security.user.name}
spring.boot.admin.client.instance.metadata.user.password=${spring.security.user.password}
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

management.security.enabled=false 

spring.cloud.stream.bindings.input.destination=employeeRegistrations
spring.cloud.stream.bindings.input.group=employeeRegistrationQueue
